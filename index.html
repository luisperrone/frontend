<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Log in</title>
</head>
<body>
    <header>
<div class="login_container">Shiphero flag dictionary Log In</div>
    </header>
    <main>
        <section>
            <div id="empty_pssw" class="error"></div>
            <div id="empty_email" class="error"></div>
            <div id="error_email" class="error"></div>
            <div id="error_pssw" class="error"></div>
            <form class="form_container" id="form_login" novalidate>
                <input id="id_email" type="email" placeholder="Enter your email">
                <input id="id_passw" type="password" name="pass" placeholder="Enter your password">
                <button id="form_btn" type="submit">Log in</button>
            </form>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/index.js"></script>
</body>
</html>
